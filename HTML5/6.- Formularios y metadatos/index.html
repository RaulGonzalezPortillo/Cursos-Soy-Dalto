<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--Required hace que el campo sea obligatorio-->
        <input type="text" required="" value="Un texto por defecto">
        <input type="password">
        <input type="number">
        <input type="email">
        <input type="color">
        <!--Los input tipo range requieren un valor mínimo y máximo-->
        <input type="range" min="1" max="1000">
        <input type="date">
        <input type="time">
        <textarea readonly="">Cuadro con información fija</textarea>
        <!--Los input tipo button requieren un value que indica el texto que aparece sobre el botón-->
        <input type="button" value="Botón">
        <input type="submit">
    </form>
</body>
</html>
